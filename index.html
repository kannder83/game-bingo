<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bingo</title>
  </head>
  <body>
    <main class="game-main">
      <section class="game-container">
        <div class="game-box">
          <div class="game-title">
            <div class="game-table-rows">
              <div class="game-table-columns"><p>B</p></div>
              <div class="game-table-columns"><p>I</p></div>
              <div class="game-table-columns"><p>N</p></div>
              <div class="game-table-columns"><p>G</p></div>
              <div class="game-table-columns"><p>O</p></div>
            </div>
          </div>
          <div class="game-table">
            <div class="game-table-rows">
              <div class="game-table-columns"><p id="b1"></p></div>
              <div class="game-table-columns"><p id="i1"></p></div>
              <div class="game-table-columns"><p id="n1"></p></div>
              <div class="game-table-columns"><p id="g1"></p></div>
              <div class="game-table-columns"><p id="o1"></p></div>
            </div>
            <div class="game-table-rows">
              <div class="game-table-columns"><p id="b2"></p></div>
              <div class="game-table-columns"><p id="i2"></p></div>
              <div class="game-table-columns"><p id="n2"></p></div>
              <div class="game-table-columns"><p id="g2"></p></div>
              <div class="game-table-columns"><p id="o2"></p></div>
            </div>
            <div class="game-table-rows">
              <div class="game-table-columns"><p id="b3"></p></div>
              <div class="game-table-columns"><p id="i3"></p></div>
              <div class="game-table-columns"><p id="n3"></p></div>
              <div class="game-table-columns"><p id="g3"></p></div>
              <div class="game-table-columns"><p id="o3"></p></div>
            </div>
            <div class="game-table-rows">
              <div class="game-table-columns"><p id="b4"></p></div>
              <div class="game-table-columns"><p id="i4"></p></div>
              <div class="game-table-columns"><p id="n4"></p></div>
              <div class="game-table-columns"><p id="g4"></p></div>
              <div class="game-table-columns"><p id="o4"></p></div>
            </div>
            <div class="game-table-rows">
              <div class="game-table-columns"><p id="b5"></p></div>
              <div class="game-table-columns"><p id="i5"></p></div>
              <div class="game-table-columns"><p id="n5"></p></div>
              <div class="game-table-columns"><p id="g5"></p></div>
              <div class="game-table-columns"><p id="o5"></p></div>
            </div>
          </div>
        </div>
      </section>

      <section class="game-options">
        <button class="game-option-btn">Jugar</button>
        <button class="game-option-btn">Generar</button>
      </section>
    </main>
    <script src="./script/game-table.js"></script>
  </body>
</html>
